<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="names-section" class="sections">
    <div id="player-name" class="names">Player</div>
    <div id="computer-name" class="names">Computer</div>
  </div>
  
  <div id="scores-section" class="sections">
    <div id="player-score-container" class="scores">
      <p>Score</p>
      <p id="player-score">0</p>
    </div>
    <div id="computer-score-container" class="scores">
      <p>Score</p>
      <p id="computer-score">0</p>
    </div>
  </div>

  <div id="display-selections-section" class="sections">
    <div id="player-selection-container" class="display-selection">
      <p id="player-selection">-</p>
    </div>
    <div id="computer-selection-container" class="display-selection">
      <p id="computer-selection">-</p>
    </div>
  </div>

  <div id="results-section" class="sections">
    <div id="results-container">
      <p id="results">Make your selection to begin the match!</p>
    </div>
  </div>

  <div id="selections-section" class="sections">
    <button id="rock" class="selections">Rock</button>
    <button id="paper" class="selections">Paper</button>
    <button id="scissors" class="selections">Scissors</button>
  </div>

  <div id="game-results-section" class="sections">
    <div id="game-results-container">
      <p id="game-results"></p>
    </div>
  </div>
</body>
</html>
