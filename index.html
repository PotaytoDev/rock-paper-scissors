<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="scores-section">
    <div id="player-score-container" class="scores">
      <p>Player Score</p>
      <p id="player-score">0</p>
    </div>
    <div id="computer-score-container" class="scores">
      <p>Computer Score</p>
      <p id="computer-score">0</p>
    </div>
  </div>

  <div id="display-selections-section">
    <div id="player-selection-container" class="display-selection">
      <p>Player chose</p>
      <p id="player-selection">rock</p>
    </div>
    <div id="computer-selection-container" class="display-selection">
      <p>Computer chose</p>
      <p id="computer-selection">rock</p>
    </div>
  </div>

  <div id="results-section">
    <div id="results-container">
      <p id="results">Results</p>
    </div>
  </div>

  <div id="selections-section">
    <button id="rock" class="selections">Rock</button>
    <button id="paper" class="selections">Paper</button>
    <button id="scissors" class="selections">Scissors</button>
  </div>

  <div id="game-results-section">
    <div id="game-results-container">
      <p id="game-results">Game Over!</p>
    </div>
  </div>
</body>
</html>
